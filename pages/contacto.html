    <main>
        <h1>Suscríbete a nuestra newsletter</h1><hr>
        <section class="container-fluid col-md-10">
            <form class="row">
                <div class="col-md-4">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Juan">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Rodríguez">
                </div>

                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">País</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Departamento/Ciudad</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Código postal</label>
                    <input type="text" class="form-control">
                </div>
                
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineCheckDefault">Acepto los términos y condicones</label>
                    <input class="form-check-input" type="checkbox" id="inlineCheckDefault">
                </div>
                
                <div class="container">
                <button class="boton" type="submit">Suscribirse!</button>
                </div>
            </form>
        </section>
