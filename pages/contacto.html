<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--ESTILO-->
    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" type="image/jpg" href="../img/logo/logo.png"/>

    <title>Suscribete</title>
</head>
<body>
    <header>
        <nav class="container-fluid">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html"><img src="../img/logo/logo.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quienessomos.html">Conócenos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">Delicias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cursos.html">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Suscribte</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Suscríbete a nuestra newsletter</h1><hr>
        <section class="container-fluid col-xl-6">
            <form class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Juan">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Rodríguez">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label">País</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Código postal</label>
                    <input type="text" class="form-control">
                </div>
                
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineCheckDefault">Acepto los términos y condicones</label>
                    <input class="form-check-input" type="checkbox" value="" id="inlineCheckDefault">
                </div>
                
                <div>
                <button type="submit">Suscribirse!</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
